<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de personas d ela base de datos</title>
</head>
<body>
<h1>Listado de personas</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Nacionalidad</th>
        <th>Acciones</th>

    </tr>
    <tr th:each="persona:${listaPersonas}">
        <td th:text="${persona.id}"></td>
        <td th:text="${persona.nombre}"></td>
        <td th:text="${persona.edad}"></td>
        <td th:text="${persona.nacionalidad}"></td>

        <td>
            <a  th:href="@{/personas/editar/{id}(id=${persona.id})}">Editar </a>
            <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}">Eliminar</a>
        </td>

    </tr>

</table>
<a href="/personas/nueva" >Nueva Persona </ahref>
</body>
</html>
