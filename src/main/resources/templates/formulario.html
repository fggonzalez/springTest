<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de personas </title>

    <h1>Formulario de persona</h1>
    <form th:object="${persona}" th:action="${action}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Nombre:<input type="text" th:field="*{nombre}"></label><br/>
        <label>Edad:<input type="number" th:field="*{edad}"></label><br/>
        <label>Nacionalidad:<input type="text" th:field="*{nacionalidad}"></label><br/>
        <button type ="submit">Guardar</button>
    </form>
    <a href="/personas">Volver al listado de personas</a>
</head>
<body>

</body>
</html>
